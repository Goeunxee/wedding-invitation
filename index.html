<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 결혼식</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* 이미지 컨테이너 스타일 */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 이미지 스타일 */
        .image-container img {
            width: 100%;
            height: auto;
        }

        /* 이미지 위에 텍스트 스타일 */
        .overlay-text {
            position: absolute;
            top: 5%; /* 텍스트 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 80px; /* 폰트 크기 증가 */
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            font-family: 'Dancing Script', cursive; /* 필기체 글꼴 적용 */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* 텍스트 그림자 효과 */
        }

        .image-container:hover .overlay-text {
            opacity: 1;
        }

        /* 제목 스타일 */
        h1, h2, p {
            font-family: 'Great Vibes', cursive; /* 제목 및 문단에 필기체 글꼴 적용 */
        }

        /* 초대의 말 스타일 */
        .message p {
            font-family: 'Dancing Script', cursive;
            font-size: 20px; /* 텍스트 크기 조정 */
            line-height: 1.8; /* 줄 간격 조정 */
        }

        /* 버튼 스타일 */
        .rsvp button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f8b400;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .rsvp button:hover {
            background-color: #e7a100;
        }
    </style>
</head>
<body>
    <header>
        <h1>결혼합니다!</h1>
        <p>2025년 02월 08일</p>
    </header>

    <section class="hero">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/Goeunxee/wedding-invitation/main/images/CBY-143_1%20%E1%84%87%E1%85%A9%E1%86%A8%E1%84%89%E1%85%A1%E1%84%87%E1%85%A9%E1%86%AB.png" alt="우리의 결혼식">
            <div class="overlay-text">OUR HAPPY WEDDING DAY!</div>
        </div>
    </section>

    <section class="details">
        <h2>결혼식 일정</h2>
        <p><strong>날짜:</strong> 2025년 02월 08일<br>
        <p><strong>시간:</strong>  오후 4시 40분</p>
        <p><strong>장소:</strong> 대전 루이비스컨벤션 그레이스홀</p>
    </section>

    <section class="message">
        <h2>초대의 말</h2>
        <p>평생을 함께하고 싶은 사람을 만났습니다.<br>
        두사람의 첫 걸음을 내딛는 순간<br>
        고마운 분들과 함께하려고 합니다.<br>
        저희의 출발을 사랑으로 축복해주시면<br>
        더없는 기쁨으로 간직하겠습니다.</p>
    </section>

    <section class="rsvp">
        <button onclick="window.location.href='https://forms.gle/RSVP폼링크'">RSVP하기</button>
    </section>

    <footer>
        <p>연락처: goeunxee_wedding@gmail.com</p>
    </footer>
</body>
</html>
